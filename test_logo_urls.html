<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
</head>
<body>
    <h1>Testing Logo URLs</h1>
    
    <h2>TradingView Logos:</h2>
    <img src="https://s3-symbol-logo.tradingview.com/aapl.svg" alt="AAPL" style="width:50px;height:50px;border:1px solid #ccc;">
    <p>AAPL (TradingView SVG)</p>
    
    <img src="https://s3-symbol-logo.tradingview.com/msft.svg" alt="MSFT" style="width:50px;height:50px;border:1px solid #ccc;">
    <p>MSFT (TradingView SVG)</p>
    
    <img src="https://s3-symbol-logo.tradingview.com/tsla.svg" alt="TSLA" style="width:50px;height:50px;border:1px solid #ccc;">
    <p>TSLA (TradingView SVG)</p>
    
    <h2>Clearbit Logos:</h2>
    <img src="https://logo.clearbit.com/apple.com" alt="AAPL" style="width:50px;height:50px;border:1px solid #ccc;">
    <p>AAPL (Clearbit - apple.com)</p>
    
    <img src="https://logo.clearbit.com/microsoft.com" alt="MSFT" style="width:50px;height:50px;border:1px solid #ccc;">
    <p>MSFT (Clearbit - microsoft.com)</p>
    
    <img src="https://logo.clearbit.com/tesla.com" alt="TSLA" style="width:50px;height:50px;border:1px solid #ccc;">
    <p>TSLA (Clearbit - tesla.com)</p>
    
    <script>
        // Test image loading
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                this.style.border = '2px solid red';
                this.alt = 'FAILED: ' + this.alt;
            };
            img.onload = function() {
                this.style.border = '2px solid green';
            };
        });
    </script>
</body>
</html>
